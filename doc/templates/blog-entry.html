{% extends "base.html" %}

{% block meta_content %}
    <title>{{ page.title }} | {{ config.title }}</title>
    <meta property="og:title" content="{{ page.title }} | {{ config.title }}" />
{% endblock meta_content %}
{% block body %}
<div class="blog">
    <div class="logo">
        {% include "logo.html" %}
    </div>
    <div class="nav">
        <a href="/">The Phel Language</a>
    </div>

    <div class="blog__content">
        <h1>{{page.title}}</h1>
        {{page.content | safe}}
    </div>

    {% include "footer.html" %}
</div>
{% endblock content %}
